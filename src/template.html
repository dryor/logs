<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log - Paul (dryor)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span class="prompt">user@localhost ~ $</span>
            <span class="command">cat activity.log</span>
        </div>

        <div class="content">
            <div class="intro">
                <h1>Paul <span class="alias">aka dryor</span></h1>
                <p class="subtitle">building in public, software architecture.<br>
                <br>
                progress logs, no polish.</p>

                <div class="social-links">
                    <a href="https://x.com/dryorx" target="_blank" rel="noopener noreferrer">twitter</a>
                    <span class="separator-dot">•</span>
                    <a href="https://github.com/dryor" target="_blank" rel="noopener noreferrer">github</a>
                    <span class="separator-dot">•</span>
                    <a href="https://bsky.app/profile/dryor.bsky.social" target="_blank" rel="noopener noreferrer">bsky</a>
                </div>
            </div>

            <div class="separator"></div>

            <div class="streaming-info">Streaming logs from: <span id="current-time"></span></div>

            <div class="logs-container">
                <!-- LOGS_PLACEHOLDER -->
            </div>

            <div class="cursor-line">
                <span class="prompt-symbol">$</span>
                <span class="cursor">█</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
